<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="js/products.js"></script>
    <script type="module" src="js/cart.js"></script>
   
    <script type="module" src="js/alerts.js"></script>
    <script type="module" src="js/checkout.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>RainyDays mainpage</title>
</head>
<body>
    <div class="container">
    <header>
        <span class="top_header">
        <div class="header_left">
            
        </div>
        <div class="logo">
            <img src="images/RainyDays_Logo.png" alt="RainyDays Logo" />
        </div>
        <div class="shopping_bag">
            <i class="fas fa-shopping-bag"></i>
            <span class="cart-count">0</span>
        </div>
        </span>
        <span class="header_links">
        <a href="#">Home</a>
        <a href="#">about us</a>
        <a href="#">Contact</a>
        </span>
    </header>
    
    <!-- Shopping Cart Overlay -->
    <div class="shopping_cart" id="cartOverlay">
        <div class="cart-content">
            <h2>Your Cart</h2>
            <div class="cart_item" id="cartItems">
                <!-- Cart items will be rendered here by JS -->
            </div>
            <div class="cart-total">
                <strong>Total: $<span id="cartTotal">0.00</span></strong>
            </div>
            <div class="cart-actions">
                <button class="close" id="closeCart">Close</button>
                <button class="checkout" onclick="checkout()">Checkout</button>
            </div>
        </div>
    </div>
    <h1>Welcome to RainyDays</h1>
    <h2>Check out our latest products</h2>
    <span class="filter">
        <select id="categoryFilter">
            <option value="">All Categories</option>
            <option value="women">Womens Clothing</option>
            <option value="men">Mens Clothing</option>
            <option value="accessories">Accessories</option>
        </select>
    </span>
    
    <div class="products-grid" id="product-container">
    <!-- Product boxes will be dynamically generated by JS -->
    
           
    </div>
   
    <div class="pagination">
        <button id="prevPage">Previous</button>
        <button id="nextPage">Next</button>
    </div>
    <div id="customAlert">
  <h3 id="alertTitle"></h3>
  <p id="alertMessage"></p>
  <button id="alertOkBtn">OK</button>
  </div>
    <footer>
        <div class="logofooter">
            <img src="images/RainyDays_Logo.png" alt="RainyDays Logo" />
        </div>
        <p>&copy; 2025 RainyDays. All rights reserved.</p>
    </footer>

</body>
</html>
